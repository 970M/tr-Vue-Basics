<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <title>Difference between v-model and v-bind</title>
        <style>
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            p {
                padding-left: 20px;
            }

            h1,
            h2 {
                text-align: center;
            }
            h1 {
                color: green;
                font-size: 40px;
            }
        </style>
    </head>

    <body>
        <section id="app-vue">
            <h1>GeeksforGeeks</h1>
            <h2>V-Model Example</h2>
            <div class="container">
                <input type="text" v-model="Message" />
                <p>Message: {{ Message}}</p>
            </div>
        </section>

        <script>
            new Vue({
                el: "#app-vue",
                data() {
                    return {
                        Message: "",
                    };
                },
            });
        </script>
    </body>
</html>
